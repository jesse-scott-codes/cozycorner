<!DOCTYPE html>
<html>
    <head>
        <title>Jesse's Cozy Corner</title>
        <style>
            html {
                margin: 0;
            }

            body {
                background-color: #3c341f;
            }

            #headerOne {
                margin: 5px 10px 25px 10px;
                padding: 10px 10px 10px 10px;
                background-color: #b87333;
                color: #000000;
                border-radius: 10px;
                font-family: 'Times New Roman', Times, serif;
                box-shadow: 0px 5px 25px; /* horizontal, vertical, blur radius*/
            }

            #headerOne h1 {
                text-decoration: underline;
            }

            #headerOne h1:hover {
                cursor: default;
                color: #000000;
            }

            #main {
                margin: 5px 70px 20px 70px;
                padding: 10px 10px 10px 10px;
                background-color: darkgrey;
                color: #000000;
                border-radius: 10px;
                font-family: Arial;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="headerOne">
            <h1>Jesse's Cozy Corner</h1>
        </div>
        <div id="main">
            <p>Nothing here yet.</p>
        </div>
    </body>
</html>
